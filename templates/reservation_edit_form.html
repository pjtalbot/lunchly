{% extends 'base.html' %}

{% block title %}Edit {{ customer.fullName }} {% endblock %}

{% block content %}

<form action="/{{ customer.id }}/edit-reservation/{{ reservation.id }}" method="POST">
  <h1>Edit Reservation</h1>

  <div class="form-group">
    <label for="start">Start</label>
    <input id="start"
           class="form-control"
           name="startAt"
           placeholder="yyyy-mm-dd hh:mm am/pm"
           value="{{ reservation.startAt }}"
           required
    >
  </div>
  <div class="form-group">
    <label for="num-guests"># of Guests:</label>
    <input class="form-control"
           value="2"
           name="numGuests"
           type="number"
           id="num-guests"
           value="{{ reservation.numGuests }}">
           
  </div>
  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea class="form-control"
              name="notes"
              id="notes"
              value="{{ reservation.notes }}">{{ reservation.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Edit</button>
  
  <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
